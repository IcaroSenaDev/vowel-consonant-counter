<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador de Vogais e Consoantes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Contador de Vogais e Consoantes</h1>
    <form id="text-form">
      <label for="text-input">Digite o texto:</label>
      <textarea id="text-input" rows="4" cols="50"></textarea>
      <button type="submit">Contar</button>
    </form>
    <div id="result">
      <p><strong>Vogais:</strong> <span id="vowels-count">0</span></p>
      <p><strong>Consoantes:</strong> <span id="consonants-count">0</span></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
